{% macro display_pitch(pitch_list) %}

        {% for pitch in pitch_list %}
        <tr>
        <th scope="row"></th>
            <td>{{ pitch.head}}</td>
            <td>{{pitch.body}}</td>
            <td>{{pitch.time}}</td>
            <td><a href="/pitch/{{pitch.id}}">Review</a></td>
            
        </tr>            
        {% endfor %}
  
     
{% endmacro %}
